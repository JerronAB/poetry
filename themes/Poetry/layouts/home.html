{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    <div class="{{ if .Params.pretty }}pretty{{ end }} {{ if .Params.computerized }}computerized{{ end }}">
    <h2 class="bannerized"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
    </div>
  {{ end }}
{{ end }}
