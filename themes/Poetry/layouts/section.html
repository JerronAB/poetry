{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <div id="main">{{ .Content }}</div>
  {{ range .Pages }}
    <h2 class="{{ if .Params.pretty }}pretty{{ end }} {{ if .Params.computerized }}computerized{{ end }}"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
